 <!DOCTYPE html> 
<html>
    <head>
        <title>Tic-Tac-Toe Game</title>
        <meta charset="UTF-8">
        <link rel=stylesheet href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-2">
            O : <input type="checkbox" id="O" checked>
            </div>
            
            <div class="col-xs-2">
            X : <input type="checkbox" id="X">
            </div>
        </div>
         
        <br>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" id="0"></button>
            <button type="button" class="btn btn-default" id="1"></button>
            <button type="button" class="btn btn-default" id="2"></button>
        </div>
        <br>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" id="3"></button>
            <button type="button" class="btn btn-default" id="4"></button>
            <button type="button" class="btn btn-default" id="5"></button>
        </div>
        <br>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" id="6"></button>
            <button type="button" class="btn btn-default" id="7"></button>
            <button type="button" class="btn btn-default" id="8"></button>
        </div>
        
        <div class="row">
            <div class="col-xs-12">
                <br>
                <button class="btn btn-primary" id="reset-btn">Reset</button>
            </div>
        </div>
   </div>
    
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
    
</html>
